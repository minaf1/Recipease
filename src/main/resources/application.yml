server:
  port: 8080

spring:
  application:
    name: recipease
  
  datasource:
    driverClassName: org.postgresql.Driver
    initilization-mode: never
    password: ${JDBC_PASSWORD}
    username: ${JDBC_USERNAME}
    url: jdbc:postgresql://${JDBC_URL}:5432/${JDBC_SCHEMA}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: recipease
    show-sql: false
